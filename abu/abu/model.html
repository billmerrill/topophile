<!DOCTYPE html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topofile: Abu</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css" type="text/css" media="screen"  charset="utf-8">
    <link rel="stylesheet" href="css/model.css" type="text/css" media="screen"  charset="utf-8">

    <script src="vendor/jquery-1.11.1.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
     
    
    <script src="vendor/jsc3d/jsc3d.console.js"></script>
    <script src="vendor/jsc3d/jsc3d.js"></script>
        <script src="vendor/jsc3d/jsc3d.webgl.js"></script>

    <script src="js/model/model.js"></script>
    <script src="js/model/controller.js"></script>

    <script type="text/javascript">
        $(document).ready( function() { 
            modelController.init(modelModel); 
        });
    </script>
</head>
<body>
<div class="page-header">
    
    <div class="media">
      <div class="pull-left">
       <img class="media-object" src="assets/abu.jpg" alt="Abu Volcano" > 
      </div>
      <div class="media-body">
          <h1 id="abu">Abu <smaller>a shield volcano</smaller></h1>
          34.5°N / 131.6°E<br>
          641m tall<br>  
          Honshu, Japan<br>  
      </div>
    </div>    
</div>

<div class="container-fluid">
    <form>
    <div class="row">

        <div class="col-md-8">
            <div class="model-container" id="model-container">
                <div id="model-building">
                    <span class="building-status">building preview</span>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            <span class="sr-only">working</span>
                        </div>
                    </div>
                </div>
                <canvas id="model-canvas" width="800" height="400"></canvas>
            </div>
        </div>

    </div>
    </form>
    
</div>
</body>
</html>
