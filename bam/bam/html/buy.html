## -*- coding: utf-8 -*-
<!DOCTYPE html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topofile: Abu</title>
    
    <link rel="stylesheet" href="http://127.0.0.1:8888/vendor/bootstrap/css/bootstrap.css" type="text/css" media="screen"  charset="utf-8">
    <link rel="stylesheet" href="/static/index.css" type="text/css" media="screen"  charset="utf-8">
    
    <script src="http://127.0.0.1:8888/vendor/jquery-1.11.1.js"></script>
    <script src="http://127.0.0.1:8888/vendor/bootstrap/js/bootstrap.js"></script>
    
    <script src="http://127.0.0.1:8888/vendor/jsc3d/jsc3d.console.js"></script>
    <script src="http://127.0.0.1:8888/vendor/jsc3d/jsc3d.js"></script>
    <script src="http://127.0.0.1:8888/vendor/jsc3d/jsc3d.webgl.js"></script>
    
    <script src="/static/js/controller.js"></script>
    
    
    <script type="text/javascript">
    $(document).ready( function() { 
        buyController.init(${modelId}, "${modelUrl}"); 
    });
    </script>
</head>
<body>
    <div class="page-header">
        
        <div class="media">
            <div class="pull-left">
                <img class="media-object" src="/static/assets/abu.jpg" alt="Abu Volcano" > 
            </div>
            <div class="media-body">
                <h1 id="abu">Abu <smaller>a shield volcano</smaller></h1>
                34.5°N / 131.6°E<br>
                641m tall<br>  
                Honshu, Japan<br>  
            </div>
        </div>    
    </div>
    



    <div class="container-fluid">
        <h3>Uploaded Model ${modelId}.</h3>
        
        <h3 id="status">Shapeways is processing your model, one moment please.</h3>
        
        Your model can be found here <a href="${modelUrl}">${modelUrl}</a>.
        <p>
        <div id="buy-container">
            <div id="model-building">
                <span class="building-status">reticulating splines</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only">working</span>
                    </div>
                </div>
            </div>
            <button id="buyit" class="btn-lg btn-success">GO!</button>
        </div>
    </div>
</body>
</html>
