<!DOCTYPE html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topofile: Abu</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css" type="text/css" media="screen"  charset="utf-8">
    <link rel="stylesheet" href="vendor/leaflet/leaflet.css" />
    <link rel="stylesheet" href="vendor/leaflet-locationfilter/locationfilter.css" />
    <link rel="stylesheet" href="css/index.css" type="text/css" media="screen"  charset="utf-8">

    <script src="vendor/jquery-1.11.1.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
    <script src="vendor/leaflet/leaflet.js"></script>
    <script src="vendor/leaflet-locationfilter/locationfilter.js"></script>
    <script src="http://www.mapquestapi.com/sdk/leaflet/v1.s/mq-map.js?key=Fmjtd%7Cluurnua7n0%2Caa%3Do5-9w8x54"></script>
    <script src="http://www.mapquestapi.com/sdk/leaflet/v1.s/mq-geocoding.js?key=Fmjtd%7Cluurnua7n0%2Caa%3Do5-9w8x54"></script>
     
    
    <script src="vendor/jsc3d/jsc3d.console.js"></script>
    <script src="vendor/jsc3d/jsc3d.js"></script>
        <script src="vendor/jsc3d/jsc3d.webgl.js"></script>

    <script src="js/index-leaflet-map.js"></script>
    <script src="js/index-mapquest-osm-geocoder.js"></script>
    <script src="js/index-jsc-model.js"></script>
    <script src="js/index-controller.js"></script>

    <script type="text/javascript">
        $(document).ready( function() { 
            indexController.init(indexMap, indexModel, indexGeocoder); 
        });
    </script>
</head>
<body>
<div class="page-header">
    
    <div class="media">
      <div class="pull-left">
       <img class="media-object" src="assets/abu.jpg" alt="Abu Volcano" > 
      </div>
      <div class="media-body">
          <h1 id="abu">Abu <smaller>a shield volcano</smaller></h1>
          34.5°N / 131.6°E<br>
          641m tall<br>  
          Honshu, Japan<br>  
      </div>
    </div>    
</div>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-6">
            Map <span id="map-info"></span>
            <div id="map" class="map"></div>
        </div>
        
        <div class="col-md-6">
            Model
            <div class="model-container" id="model-container">
                <canvas id="modelcanvas" width="600" height="400"></canvas>
            </div>
        </div>

    </div>
       
    <div class="row">
        <div class="col-md-6">
            <span class="map-section">search</span>
        </div>
    </div> 
    <div class="row">
        <div class="col-md-4">
            <input type="text" class="form-control" name="gc-search" id="gc-search"/>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-default btn-md" id="gc-search-button">
                Search <span class="glyphicon glyphicon-search"></span>
            </button>
        </div>
    </div>    
    
    <div class="row">
        <div class="col-md-6">
            <span class="map-section">selection</span>
        </div>
    </div>
    <form>
    <div class="row">
        <div class="col-md-3">
            <span class="bbox-corner">Northwest Corner</span>
            <div class="input-group">
                <input type="text" class="form-control" id="nwlat" name="nwlat"/>
                <span class="input-group-addon" style="width: 80px">N Lat</span>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="nwlon" name="nwlon"/>
                <span class="input-group-addon" style="width: 80px">E Lon</span>
            </div>
        </div>
        <div class="col-md-3">
            <span class="bbox-corner">Southwest Corner</span>
            <div class="input-group">
                <input type="text" class="form-control" id="selat" name="selat"/>
                <span class="input-group-addon" style="width: 80px">N Lat</span>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" name="selon" id="selon"/>
                <span class="input-group-addon" style="width: 80px">E Lon</span>
            </div>
            <button type="button" class="btn btn-default btn-md" id="preview-topo">
                Preview Topo <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
        <div class="col-md-6" id="console-area">
        </div>
    </div>
    </form>
    
</div>
</body>
</html>
