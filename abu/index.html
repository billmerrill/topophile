<!DOCTYPE html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topofile: Abu</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css" type="text/css" media="screen"  charset="utf-8">
    <link rel="stylesheet" href="vendor/openlayers/v3.0.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css" media="screen"  charset="utf-8">

    <script src="vendor/jquery-1.11.1.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
    <script src="vendor/openlayers/v3.0.0/build/ol-debug.js" type="text/javascript"></script>
    <script src="vendor/three/three.js" type="text/javascript"></script>
    <script src="vendor/three/examples/js/loaders/STLLoader.js"></script>
    <script src="vendor/three/Detector.js" type="text/javascript"></script>

    <script src="js/index-model.js"></script>
    <script src="js/index-map.js"></script>
    <script src="js/index-controller.js"></script>

    <script type="text/javascript">
        $(document).ready( function() {
                indexMap.init();
                indexModel.init(true);
                indexController.init(indexMap, indexModel);
            }
        );
    </script>
</head>
<body>
<div class="page-header">
    
    <div class="media">
      <div class="pull-left">
       <img class="media-object" src="assets/abu.jpg" alt="Abu Volcano" > 
      </div>
      <div class="media-body">
          <h1 id="abu">Abu <smaller>a shield volcano</smaller></h1>
          34.5°N / 131.6°E<br>
          641m tall<br>  
          Honshu, Japan<br>  
      </div>
    </div>    
</div>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-6">
            Map <span id="map-info">informon</span>
            <div id="map" class="map"></div>
            <div id="extent-selector"></div>
        </div>
        
        <div class="col-md-6">
            Model
            <div class="model-container" id="model-container">
                <div id="model"></div>
            </div>
        </div>

    </div>
    
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-2">
        </div>
        <form>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h4>Northwest Corner</h4>
            <div class="input-group">
                <input type="text" class="form-control" id="nwlat" name="nwlat"/>
                <span class="input-group-addon" style="width: 80px">N Lat</span>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="nwlon" name="nwlon"/>
                <span class="input-group-addon" style="width: 80px">E Lon</span>
            </div>
        </div>
        <div class="col-md-3">
            <h4>Southwest Corner</h4>
            <div class="input-group">
                <input type="text" class="form-control" id="selat" name="selat"/>
                <span class="input-group-addon" style="width: 80px">N Lat</span>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" name="selon" id="selon"/>
                <span class="input-group-addon" style="width: 80px">E Lon</span>
            </div>
            <button type="button" class="btn btn-default btn-md">
                Preview Topo <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </div>
    </div>
</div>
    <!--<script src="js/index-map.js"></script>-->
    <!--<script src="js/index-model.js"></script>-->
</body>
</html>
